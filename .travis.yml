os: osx
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 'lts/*'
before_install:
  - git pull
  - brew install tree
install:
  - npm install
script:
  - npm run updateReadme

after_success:
  - git add README.md
  - git commit --allow-empty -m "updated README.md"
  - git remote set-url origin "https://${GH_REF}"
  - git push --force --quiet "https://${GITHUB_API_KEY}@${GH_REF}" master:master