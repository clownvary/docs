<div class="fc-row fc-week {{widgetContentClass}} fc-rigid">
	<div class="fc-bg">
		<table>
			<colgroup>
			{{#totalColIterator}}
				<col {{limitColWidthAttr}}></col>
			{{/totalColIterator}}
			</colgroup>
			<tr>
			{{#bgCellsIterator}}
				<td class="{{classes}}" data-date="{{getFormatDate}}"></td>
			{{/bgCellsIterator}}
			</tr>
		</table>
	</div>
	<div class="fc-content-skeleton">
		<table>
			<colgroup>
			{{#totalColIterator}}
				<col {{limitColWidthAttr}}></col>
			{{/totalColIterator}}
			</colgroup>
		</table>
	</div>
</div>
