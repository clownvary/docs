<div class="fc-bg">
	<table>
		<colgroup>
		{{#totalColIterator}}
		  <col {{limitColWidthAttr}}></col>
		{{/totalColIterator}}
		</colgroup>
		<tr>
		{{#bgCellsIterator}}
			<td class="{{classes}}" data-date="{{getFormatDate}}"></td>
		{{/bgCellsIterator}}
		</tr>
	</table>
</div>
<div class="fc-slats fc-slats-lines">
	{{#showNowTimeLine}}
	<div class="fc-now-time-line"></div>
	{{/showNowTimeLine}}
	<table>
		{{#slatCellsIterator}}
		<tr {{^isLabeled}}class="fc-minor"{{/isLabeled}}>
			<td class="{{widgetContentClass}}"></td>
		</tr>
		{{/slatCellsIterator}}
	</table>
</div>
