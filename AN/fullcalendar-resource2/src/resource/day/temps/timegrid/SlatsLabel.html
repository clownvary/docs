<div class="fc-row fc-scroll" {{>axisStyle}}>
	<div class="fc-scroll-bars fc-no-scroll-bars fc-scroll-hide">
		<div class="fc-slats-labels fc-slats-output {{widgetContentClass}}">
			<table>
				{{#slatCellsIterator}}
					<tr {{^isLabeled}}class="fc-minor"{{/isLabeled}}>
						<td class="fc-time {{widgetContentClass}}">{{#isLabeled}}<span>{{getSlatDateFormate}}</span>{{/isLabeled}}</td>
					</tr>
				{{/slatCellsIterator}}
			</table>
		</div>
	</div>
</div>
