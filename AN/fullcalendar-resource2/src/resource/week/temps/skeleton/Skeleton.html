<table>
  <thead class="fc-head">
    <tr>
    {{^isRTL}}
    	{{>headerIntor}}
    {{/isRTL}}
      <td class="fc-header-container">
        <div class="fc-row fc-header-output fc-widget-header">
        </div>
      </td>
    {{#isRTL}}
    	{{>headerIntor}}
    {{/isRTL}}
    </tr>
  </thead>
  <tbody class="fc-body">
    <tr>
    {{^isRTL}}
    	{{>dayIntro}}
    {{/isRTL}}
      <td class="fc-day-grid-container">
        <div class="fc-row fc-scroll">
          <div class="fc-scroll-bars fc-scroll-x fc-scroll-hide">
            <div class="fc-day-grid fc-day-grid-output {{widgetContentClass}}"></div>
          </div>
        </div>
      </td>
    {{#isRTL}}
    	{{>dayIntro}}
    {{/isRTL}}
    </tr>
    <tr>
    {{^isRTL}}
    	{{>timeIntro}}
    {{/isRTL}}
      <td class="fc-time-grid-container">
        <div class="fc-row fc-scroll">
          <div class="fc-scroll-bars fc-scroll-y">
            <div class="fc-time-grid fc-time-grid-output {{widgetContentClass}}"></div>
          </div>
        </div>
      </td>
    {{#isRTL}}
    	{{>timeIntro}}
    {{/isRTL}}
    </tr>
    <tr>
    {{^isRTL}}
    	{{>dayIntro}}
    {{/isRTL}}
      <td class="fc-scollbar-actor">
        <div class="fc-row fc-scroll">
          <div class="fc-scroll-bars">
            <div class="fc-scollbar-actor-output"></div>
          </div>
        </div>
      </td>
    {{#isRTL}}
    	{{>dayIntro}}
    {{/isRTL}}
    </tr>
  </tbody>
</table>
